<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="main__left">
            <ul class="main__left__list"></ul>
        </div>
        <div class="main__center">
            <ul class="main__center__list"></ul>
        </div>
        <div class="main__right">
            <ul class="main__right__list"></ul>
        </div>
    </div>
    
    
    <template class="users__template">
        <li class="user__data__item">
            <h3 class="user__fullname">Leanne Graham</h3>

                <p class="user__company__bs">synergize scalable supply-chains</p>
            </div>
            <div class="buttons">
                <button class="button user__location__button">More info</button>
            </div>
        </li>
    </template>
    <template class="posts__template">
        <li class="post__data__item">
            <h3 class="posts__heading">posts__template</h3>
            <p class="posts__text">posts__template</p>
        </li>
    </template>
    <template class="comments__template">
        <li class="comments__data__item">
            <h3 class="comments__heading">posts__template</h3>
            <a class="user__email" href="mailto:Sincere@april.biz" >Sincere@april.biz</a>

    <template class="location__modal__template">
        <div class="location__modal">
            <ul class="modal__list">
                <li class="modal__item">Street: Kulas Light</li>
                <li class="modal__item">Suite: Apt. 556</li>
                <li class="modal__item">City: Gwenborough</li>
                <li class="modal__item">Zip-code: 92998-3874</li>
                <li class="modal__item">Phone: <a class="modal__phone" href="tel:+998993446768">+998993446768</a></li>
                <li class="modal__item">Website: hildegard.org</li>
                <li class="modal__item"><a class="modal__location button" href="#">Location</a></li>
                <li class="modal__item"><button class="button">Close</button></li>
            </ul>
        </div>
    </template>
    <script src="./js/main.js"></script>
</body>

</html>
